<html>
  <head>
  <link href="./resources/css/style.css" type="text/css"  rel="stylesheet"/>
<link href="./resources/css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Poor+Story&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
</head>
<body>
  <h1>Let do math</h1>
  <div id="calculator">
     <div id="screen"></div>
     <div id="buttons">
     
     <div id="numbers">
      <div class="number" >1</div>
      <div class="number" >2</div>
      <div class="number" >3</div>
      <div class="number" >4</div>
      <div class="number" >5</div>
      <div class="number" >6</div>
      <div class="number" >7</div>
      <div class="number" >8</div>
      <div class="number" >9</div>
      <div class="number" >0</div>
      <div id="clear" class="clearnumbers">C</div>
      <div class="operators"id="op=">=</div>
      </div>
      <div id="operators">
        <div class="operators" id="op-">-</div>
        <div class="operators" id="op+">+</div>
        <div class="operators" id="op/">/</div>
        <div class="operators" id="opX">x</div>    
      </div>
     </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./resources/js/script.js"></script>
</body>
</head>
